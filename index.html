<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9f6978ad3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>The Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-8">
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  aria-describedby="button-addon2"
                />
                <button class="btn btn-outline-secondary" type="button">
                  Search
                </button>
              </div>
              <div class="row">
                <div class="col-9">
                  <h6 class="dateHour">Sunday, 24th September 2024</h6>
                </div>
                <div class="col-3">
                  <h6 class="dateHour">14:16</h6>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-6">
                <h2>Rome</h2>
                <h6>Clear</h6>
                <h1>16ºC</h1>
              </div>
              <div class="col-6">
                <div class="mainIcon"><i class="fa-solid fa-sun"></i></div>

                <h6 class="dailyValues">
                  Precipitation 82%
                  <br />
                  Wind 1 km/h
                </h6>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul class="forecastDays">
              <li>
                Mon 15-19º
                <span class="sun"><i class="fa-solid fa-sun"></i></span>
              </li>
              <li>
                Tue 16-13º
                <span class="sun"><i class="fa-solid fa-sun"></i></span>
              </li>
              <li>
                Wed 20-14º
                <span class="sun"><i class="fa-solid fa-sun"></i></span>
              </li>
              <li>
                Thu 17-12º
                <span class="cloud"><i class="fa-solid fa-cloud"></i></span>
              </li>
              <li>
                Fri 15-9º
                <span class="cloud"><i class="fa-solid fa-cloud"></i></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
