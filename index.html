<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9f6978ad3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>The Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-12">
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city"
                  aria-describedby="button-addon2"
                  id="enterCity"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="searchButton"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary-current"
                  type="button"
                  id="locationButton"
                >
                  Current Location
                </button>
              </div>
            </form>
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-9">
                <h6 class="dateHour" id="date"></h6>
              </div>
              <div class="col-3">
                <h6 class="dateHour" id="hour"></h6>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <h2 id="cityEntered"></h2>
                <h6 id="descriptionValue"></h6>
                <h1 id="degreesValue"></h1>
                <h6 class="maxMinTemperatures" id="max-min-values"></h6>
              </div>
              <div class="col-6">
                <div class="mainIcon">
                  <img id="main-icon" src="" alt="" />
                </div>
                <h6 class="dailyValues">
                  Humidity
                  <span id="humidityValue"></span>%
                  <br />
                  Wind
                  <span id="windValue"></span>
                  km/h
                </h6>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <small>
        Coded by
        <a href="http://www.linkedin.com/in/julia-lozoya-25a400146"
          >Julia Lozoya</a
        >, available open source on
        <a href="https://github.com/julialozmin/TheWeatherApp.git">GitHub</a>
        and hosted on <a href="https://www.netlify.com/">Netlify</a>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
