<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>The Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-sm-12">
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city"
                  aria-describedby="button-addon2"
                  id="enter-city"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="search-button"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary-current"
                  type="button"
                  id="location-button"
                >
                  Current Location
                </button>
              </div>
            </form>
            <div class="row">
              <div class="col-12 date-hour-details">
                <div>
                  <h6 class="date" id="date"></h6>
                </div>
                <div>
                  <h6 class="hour" id="hour"></h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-12">
                  <h2 id="city-entered"></h2>
                </div>
              </div>
              <div class="row">
                <div class="col-6 degrees-column">
                  <div>
                    <h6 class="description-value" id="description-value"></h6>
                  </div>

                  <h1 id="degrees-value"></h1>
                  <div>
                    <h6 class="max-min-temperatures" id="max-min-values"></h6>
                  </div>
                </div>
                <div class="col-6 icon-column text-center">
                  <div class="main-icon">
                    <img id="main-icon" src="" alt="" />
                  </div>
                  <div class="values">
                    <h6 class="daily-values">
                      Humidity
                      <span id="humidity-value"></span>%
                      <br />
                      Wind
                      <span id="wind-value"></span>
                      km/h
                    </h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 pe-0">
              <div class="forecast-display" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <small>
        Coded by
        <a href="http://www.linkedin.com/in/julia-lozoya">Julia Lozoya</a>,
        available open source on
        <a href="https://github.com/julialozmin/TheWeatherApp.git">GitHub</a>
        and hosted on <a href="https://jlweatherapp.netlify.app/">Netlify</a>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
